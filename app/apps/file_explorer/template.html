<style>
.fx-app {
  display: flex;
  flex-direction: column;
  height: 100%;
  min-height: 100%;
}
.fx-toolbar {
  display: flex;
  flex-direction: column;
  gap: 8px;
  padding: 10px 12px;
  background: var(--card, #111827);
  border-bottom: 1px solid var(--border, #1f2937);
}
.fx-toolbar button,
.fx-toolbar .fx-toggle,
.fx-toolbar .fx-sort-select {
  background: var(--secondary, #1f2937);
  color: var(--foreground, #f9fafb);
  border: 1px solid var(--border, #374151);
  border-radius: 8px;
  padding: 6px 12px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: border-color 0.2s ease;
}
.fx-sort-select {
  min-width: 100px;
}
.fx-sort-dir {
  padding: 6px 8px !important;
  font-size: 1.1rem !important;
  min-width: 32px;
}
.fx-toolbar button:hover,
.fx-toolbar .fx-toggle:hover {
  border-color: var(--primary, #3b82f6);
}
.fx-toolbar button:disabled {
  opacity: 0.45;
  cursor: not-allowed;
}
.fx-toolbar-row {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 8px;
}
.fx-toolbar-quick {
  justify-content: flex-start;
}
.fx-quick-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.fx-delete-btn {
  margin-left: auto;
  padding: 6px 10px;
}
.fx-delete-btn.danger {
  color: #ef4444;
  border-color: rgba(239, 68, 68, 0.5);
}
.fx-delete-btn.danger:hover {
  border-color: #ef4444;
}
.fx-toolbar-menus {
  justify-content: space-between;
  gap: 12px;
}
.fx-menubar {
  display: flex;
  align-items: center;
  gap: 8px;
}
.fx-menu-group {
  position: relative;
}
.fx-menu-button {
  display: inline-flex;
  align-items: center;
  gap: 6px;
}
.fx-menu-dropdown {
  position: absolute;
  top: calc(100% + 4px);
  left: 0;
  background: var(--card, #111827);
  border: 1px solid var(--border, #374151);
  border-radius: 8px;
  padding: 6px 0;
  min-width: 160px;
  display: none;
  flex-direction: column;
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
  z-index: 200;
}
.fx-menu-group[data-open="true"] .fx-menu-dropdown {
  display: flex;
}
.fx-menu-dropdown button {
  background: transparent;
  border: none;
  color: var(--foreground, #f9fafb);
  padding: 8px 14px;
  text-align: left;
  width: 100%;
  font-size: 0.9rem;
}
.fx-menu-dropdown button:hover {
  background: rgba(59, 130, 246, 0.2);
}
.fx-toolbar-view {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-left: auto;
}
.fx-toggle {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 10px;
}
.fx-toggle input[type="checkbox"] {
  accent-color: var(--primary, #3b82f6);
}
.fx-breadcrumbs {
  padding: 8px 12px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  align-items: center;
  font-size: 0.9rem;
  color: var(--muted-foreground, #94a3b8);
}
.fx-crumb {
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 4px;
}
.fx-crumb.current {
  cursor: default;
  font-weight: 600;
  color: var(--foreground, #f9fafb);
}
.fx-crumb-sep {
  opacity: 0.6;
}
.fx-content {
  flex: 1;
  overflow: auto;
  padding: 8px 12px 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.fx-list-view,
.fx-grid-view {
  background: var(--card, #111827);
  border: 1px solid var(--border, #1f2937);
  border-radius: 12px;
  padding: 6px 0;
}
.fx-grid-view {
  display: none;
  padding: 12px;
}
.fx-item {
  display: grid;
  grid-template-columns: 36px 36px minmax(180px, 2fr) 110px minmax(120px, 1fr) 90px 150px;
  gap: 8px;
  padding: 10px 16px;
  align-items: center;
  border-bottom: 1px solid rgba(148, 163, 184, 0.15);
  position: relative;
}
.fx-item:last-child {
  border-bottom: none;
}
.fx-item .fx-name {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.fx-name-group {
  display: flex;
  align-items: center;
  gap: 8px;
  min-width: 0;
}
.fx-name-group .fx-name {
  flex: 1;
}
.fx-checkbox {
  display: flex;
  align-items: center;
  justify-content: center;
}
.fx-checkbox input[type="checkbox"] {
  cursor: pointer;
  accent-color: var(--primary, #3b82f6);
}
.fx-permissions {
  font-family: 'JetBrains Mono', Consolas, monospace;
  font-size: 0.8rem;
  color: var(--muted-foreground, #94a3b8);
  white-space: nowrap;
}
.fx-owner {
  font-size: 0.85rem;
  color: var(--muted-foreground, #94a3b8);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  min-width: 0; /* Allow shrinking */
}
.fx-size {
  font-size: 0.85rem;
  color: var(--muted-foreground, #94a3b8);
  text-align: right;
  white-space: nowrap;
}
.fx-date {
  font-size: 0.85rem;
  color: var(--muted-foreground, #94a3b8);
  white-space: nowrap;
}
.fx-grid-view-content {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
}
.fx-tile {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  padding: 16px 12px;
  border: 1px solid var(--border, #1f2937);
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.02);
}
.fx-icon {
  font-size: 1.1rem;
  text-align: center;
}
.fx-icon-lg {
  font-size: 2.1rem;
}
.fx-name-tile {
  text-align: center;
  font-size: 0.9rem;
  word-break: break-word;
}
.fx-item.selected,
.fx-tile.selected {
  background: rgba(59, 130, 246, 0.16);
  border-color: var(--primary, #3b82f6);
}
.fx-empty,
.fx-loading {
  padding: 18px;
  text-align: center;
  font-size: 0.95rem;
  color: var(--muted-foreground, #94a3b8);
}
.fx-loading {
  color: var(--foreground, #f9fafb);
}

.fx-modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 400;
}
.fx-modal[data-open="true"] {
  display: flex;
}
.fx-modal-overlay {
  position: absolute;
  inset: 0;
  background: rgba(15, 23, 42, 0.55);
  backdrop-filter: blur(6px);
}
.fx-modal-dialog {
  position: relative;
  background: var(--card, #111827);
  border: 1px solid var(--border, #1f2937);
  border-radius: 16px;
  padding: 20px;
  width: min(520px, 92vw);
  max-height: 90vh;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
  box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
}
.fx-modal-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 16px;
}
.fx-modal-header h2 {
  margin: 0;
  font-size: 1.3rem;
}
.fx-properties-path {
  margin: 4px 0 0;
  font-size: 0.8rem;
  color: var(--muted-foreground, #94a3b8);
  word-break: break-all;
}
.fx-modal-close {
  background: transparent;
  border: none;
  color: var(--muted-foreground, #94a3b8);
  font-size: 1.25rem;
  cursor: pointer;
}
.fx-modal-close:hover {
  color: var(--foreground, #f9fafb);
}
.fx-modal-body {
  display: flex;
  flex-direction: column;
  gap: 24px;
}
.fx-properties-section h3 {
  margin: 0 0 12px;
  font-size: 1rem;
}
.fx-field {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-bottom: 12px;
}
.fx-field input[type="text"],
.fx-field select,
.fx-field textarea {
  background: var(--secondary, #1f2937);
  border: 1px solid var(--border, #374151);
  border-radius: 8px;
  padding: 8px 10px;
  color: var(--foreground, #f9fafb);
}
.fx-field-inline {
  flex-direction: row;
  align-items: center;
  gap: 8px;
  margin-bottom: 0;
}
.fx-field-label {
  font-size: 0.85rem;
  color: var(--muted-foreground, #94a3b8);
}
.fx-field-hint {
  font-size: 0.75rem;
  color: var(--muted-foreground, #94a3b8);
  margin: -6px 0 8px;
}
.fx-ownership-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
}
.fx-permissions-grid {
  display: grid;
  grid-template-columns: 1fr repeat(3, minmax(60px, auto));
  gap: 8px 12px;
  align-items: center;
}
.fx-permissions-header {
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.04em;
  color: var(--muted-foreground, #94a3b8);
}
.fx-permissions-label {
  font-size: 0.9rem;
}
.fx-permission {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 0.85rem;
}
.fx-modal-footer {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}
.fx-modal-footer button {
  background: var(--secondary, #1f2937);
  color: var(--foreground, #f9fafb);
  border: 1px solid var(--border, #374151);
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
}
.fx-modal-footer button.primary {
  background: var(--primary, #3b82f6);
  border-color: var(--primary, #3b82f6);
}
.fx-modal-footer button.primary:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Archive indicator */
.fx-archive-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 2px 6px;
  background: rgba(168, 85, 247, 0.2);
  border: 1px solid rgba(168, 85, 247, 0.4);
  border-radius: 4px;
  font-size: 0.75rem;
  color: #c084fc;
  margin-left: 8px;
}

/* Mobile portrait - with second row for details */
@media (orientation: portrait) and (max-width: 768px) {
  .fx-item {
    grid-template-columns: 32px 32px 1fr;
    grid-template-rows: auto auto;
    align-items: flex-start;
  }
  .fx-item .fx-checkbox {
    grid-column: 1;
    grid-row: 1 / span 2;
    align-self: center;
  }
  .fx-item .fx-icon {
    grid-column: 2;
    grid-row: 1 / span 2;
    align-self: center;
  }
  .fx-item .fx-name-group {
    grid-column: 3;
    grid-row: 1;
  }
  /* Second row for details in portrait */
  .fx-item .fx-permissions,
  .fx-item .fx-owner {
    display: none; /* Hide these in portrait to save space */
  }
  .fx-item .fx-size,
  .fx-item .fx-date {
    grid-column: 3;
    grid-row: 2;
    display: inline-block;
    margin-right: 12px;
    margin-top: 4px;
    font-size: 0.8rem;
  }
}

/* Mobile landscape - show details on second row */
@media (orientation: landscape) and (max-width: 1024px) {
  .fx-item {
    grid-template-columns: 32px 32px 1fr 80px 140px;
    grid-template-rows: auto auto;
    padding: 8px 12px;
  }
  .fx-item .fx-checkbox {
    grid-column: 1;
    grid-row: 1;
  }
  .fx-item .fx-icon {
    grid-column: 2;
    grid-row: 1;
  }
  .fx-item .fx-name-group {
    grid-column: 3;
    grid-row: 1;
  }
  .fx-item .fx-size {
    grid-column: 4;
    grid-row: 1;
  }
  .fx-item .fx-date {
    grid-column: 5;
    grid-row: 1;
  }
  .fx-item .fx-permissions {
    grid-column: 2 / 4;
    grid-row: 2;
    margin-top: 4px;
  }
  .fx-item .fx-owner {
    grid-column: 4 / 6;
    grid-row: 2;
    margin-top: 4px;
  }
}
</style>

      <div class="fx-toolbar-view">

          <input type="checkbox" data-action="toggle-hidden">

  <div class="fx-breadcrumbs" data-role="breadcrumbs"></div>
