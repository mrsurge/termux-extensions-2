<div class="distro-app">
  <header class="distro-header">
    <h1 class="distro-title">Distro Manager</h1>
    <div class="distro-actions-bar">
      <button class="distro-btn" id="distro-add">Add Container</button>
      <button class="distro-btn" id="distro-refresh">Refresh</button>
    </div>
  </header>

  <section class="distro-content">
    <div id="distro-empty" class="distro-empty">No containers configured yet.</div>
    <div id="distro-cards" class="distro-cards"></div>
  </section>
</div>

<div id="distro-import-modal" class="distro-modal hidden">
  <div class="distro-modal-body">
    <header class="distro-modal-header">
      <h2>Add Container</h2>
      <button id="distro-import-close" class="distro-modal-close" aria-label="Close">&times;</button>
    </header>
    <form id="distro-import-form" class="distro-form">
      <label class="distro-field">
        <span>Container ID</span>
        <input type="text" id="distro-import-id" required placeholder="ubuntu" />
      </label>
      <label class="distro-field">
        <span>Label</span>
        <input type="text" id="distro-import-label" placeholder="Ubuntu" />
      </label>
      <label class="distro-field">
        <span>Rootfs path</span>
        <div class="distro-field-row">
          <input type="text" id="distro-import-rootfs" placeholder="~/chroot/rootfs/ubuntu" />
          <button type="button" class="distro-btn" id="distro-import-rootfs-browse">Browse</button>
        </div>
      </label>
      <label class="distro-field">
        <span>CHROOT_DISTRO_PATH</span>
        <input type="text" id="distro-import-chroot-path" placeholder="~/chroot/rootfs" />
      </label>
      <fieldset class="distro-field">
        <legend>Mount (optional)</legend>
        <label>
          <span>Device (e.g., /dev/block/mmcblk1p1)</span>
          <input type="text" id="distro-import-device" placeholder="/dev/block/mmcblk1p1" />
        </label>
        <label>
          <span>Mount target</span>
          <div class="distro-field-row">
            <input type="text" id="distro-import-target" placeholder="~/chroot-mnt" />
            <button type="button" class="distro-btn" id="distro-import-target-browse">Browse</button>
          </div>
        </label>
        <label>
          <span>Options</span>
          <input type="text" id="distro-import-options" placeholder="rw" />
        </label>
      </fieldset>
      <label class="distro-field-check">
        <input type="checkbox" id="distro-import-autostart" /> Auto-start on framework boot
      </label>
      <div class="distro-form-actions">
        <button type="submit" class="distro-btn primary">Save</button>
        <button type="button" class="distro-btn" id="distro-import-cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>

<div id="distro-logs-modal" class="distro-modal hidden">
  <div class="distro-modal-body">
    <header class="distro-modal-header">
      <h2 id="distro-logs-title">Logs</h2>
      <button id="distro-logs-close" class="distro-modal-close" aria-label="Close">&times;</button>
    </header>
    <pre id="distro-logs-output" class="distro-logs-output"></pre>
  </div>
</div>

<div id="distro-attach-modal" class="distro-modal hidden">
  <div class="distro-modal-body">
    <header class="distro-modal-header">
      <h2>Select Session</h2>
      <button id="distro-attach-close" class="distro-modal-close" aria-label="Close">&times;</button>
    </header>
    <div id="distro-attach-list" class="distro-attach-list"></div>
  </div>
</div>
