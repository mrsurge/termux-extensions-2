<div class="section-header">
    <div class="session-tabs">
        <button id="sas-tab-visible" class="session-tab active">Interactive Sessions</button>
        <button id="sas-tab-framework" class="session-tab">Framework Shells</button>
    </div>
    <div class="session-actions">
        <button id="refresh-btn" class="refresh-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M3 21v-5h5"></path></svg>
            <span>Refresh</span>
        </button>
        <div class="auto-refresh-control">
            <label for="auto-refresh-select">Auto</label>
            <select id="auto-refresh-select">
                <option value="0">0 sec (manual)</option>
                <option value="5000">5 sec</option>
                <option value="10000">10 sec</option>
                <option value="20000">20 sec</option>
                <option value="40000">40 sec</option>
                <option value="60000">1 min</option>
            </select>
        </div>
    </div>
</div>
<div class="session-panels">
    <div id="sessions-visible" class="session-panel active">
        <p class="session-empty" data-role="placeholder">Loading sessions...</p>
    </div>
    <div id="sessions-framework" class="session-panel">
        <p class="session-empty" data-role="placeholder">Loading framework shells...</p>
    </div>
</div>

<!-- Modals -->
<div id="command-modal" class="modal">
    <div class="modal-content">
        <h2>Run Command</h2>
        <input type="text" id="command-input" class="modal-input" placeholder="Enter command...">
        <div class="modal-actions">
            <button id="run-command-btn" class="modal-btn btn-primary">Run</button>
            <button onclick="closeModal('command-modal')" class="modal-btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<div id="rename-modal" class="modal">
    <div class="modal-content">
        <h2>Rename Session</h2>
        <input type="text" id="rename-input" class="modal-input" placeholder="New session name">
        <div class="modal-actions">
            <button id="rename-save-btn" class="modal-btn btn-primary">Save</button>
            <button onclick="closeModal('rename-modal')" class="modal-btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<style>
    .session-tabs { display: flex; gap: 8px; align-items: center; }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: var(--muted-foreground); margin-right: 6px; }
    .status-dot.dot-green { background: var(--success); }
    .session-tab { background: var(--secondary); color: inherit; border: 1px solid var(--border); border-radius: 999px; padding: 6px 14px; cursor: pointer; font-size: 0.9rem; }
    .session-tab.active { background: var(--primary); color: var(--primary-foreground); border-color: var(--primary); }
    .session-actions { display: flex; align-items: center; gap: 12px; }
    .session-panels { margin-top: 12px; }
    .session-panel { display: none; }
    .session-panel.active { display: block; }
    .session-empty { color: var(--muted-foreground); font-size: 0.9rem; }
    .session { position: relative; }
    .session.framework { border: 1px solid var(--border); border-radius: 8px; padding: 12px; background: rgba(255,255,255,0.02); }
    .framework-kill { border: 1px solid var(--border); background: var(--destructive); color: var(--destructive-foreground, #fff); padding: 4px 10px; border-radius: 6px; cursor: pointer; }
    .framework-kill:hover { filter: brightness(1.1); }
    .session .menu { position: absolute; top: 36px; right: 12px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; box-shadow: 0 12px 30px rgba(0,0,0,0.35); display: none; padding: 6px 0; min-width: 180px; z-index: 20; }
    .session .menu.open { display: block; }
    .session .menu .menu-item { border: none; background: transparent; color: inherit; width: 100%; text-align: left; padding: 8px 14px; font-size: 0.9rem; cursor: pointer; }
    .session .menu .menu-item:hover { background: rgba(255,255,255,0.05); }
    .session .menu .menu-item.destructive { color: var(--destructive); }
    .modal-actions { display: flex; gap: 8px; margin-top: 12px; }
</style>
