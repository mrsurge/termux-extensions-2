<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termux Extensions</title>
    <link rel="manifest" href="/static/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/static/icon.png">
    <meta name="theme-color" content="#4caf50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script type="module" src="/static/js/te_state.js"></script>
    <style>
        :root {
            --background: hsl(224, 71%, 4%);
            --foreground: hsl(213, 31%, 91%);
            --card: hsl(224, 71%, 7%);
            --card-foreground: hsl(213, 31%, 91%);
            --popover: hsl(224, 71%, 7%);
            --popover-foreground: hsl(213, 31%, 91%);
            --primary: hsl(217, 91%, 60%);
            --primary-foreground: hsl(222, 84%, 5%);
            --secondary: hsl(222, 84%, 11%);
            --secondary-foreground: hsl(213, 31%, 91%);
            --muted: hsl(223, 47%, 11%);
            --muted-foreground: hsl(215, 13%, 65%);
            --accent: hsl(216, 87%, 52%);
            --accent-foreground: hsl(222, 84%, 5%);
            --destructive: hsl(0, 63%, 31%);
            --destructive-foreground: hsl(210, 40%, 98%);
            --border: hsl(216, 34%, 17%);
            --input: hsl(216, 34%, 17%);
            --ring: hsl(216, 87%, 52%);
            --success: hsl(142, 69%, 45%);
            --warning: hsl(38, 92%, 50%);
        }
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
        }
        .main-container {
            width: 100%;
            min-height: 100vh;
            background-color: var(--background);
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .section-title {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0;
        }
        .refresh-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--muted-foreground);
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .refresh-btn:hover {
            background-color: var(--secondary);
            color: var(--foreground);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }
        .stat-card {
            background-color: var(--secondary);
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }
        .stat-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9em;
            color: var(--muted-foreground);
            margin-bottom: 8px;
        }
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1em;
            color: var(--foreground);
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            border-radius: 9999px;
            background-color: var(--muted);
            overflow: hidden;
        }
        .progress-fill-cpu { width: 60%; height: 100%; background-color: var(--accent); }
        .progress-fill-mem { width: 45%; height: 100%; background-color: var(--warning); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-green { background-color: var(--success); }

        /* Extension-specific styles will be loaded or are defined in their components */
        .session {
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 12px;
        }
        .session-header { display: flex; justify-content: space-between; align-items: center; }
        .session-title { font-family: 'JetBrains Mono', monospace; font-size: 1em; font-weight: 500; color: var(--primary); }
        .session-cwd { font-family: 'JetBrains Mono', monospace; color: var(--muted-foreground); font-size: 0.8em; margin-top: 4px; }
        .menu-btn { background: none; border: none; color: var(--muted-foreground); font-size: 1.5em; cursor: pointer; }
        .menu-btn:hover { color: var(--foreground); }
        .menu { display: none; position: absolute; background-color: var(--popover); border: 1px solid var(--border); border-radius: 4px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 100; }
        .menu-item { padding: 0.8em 1.2em; cursor: pointer; font-size: 0.9em; }
        .menu-item:hover { background-color: var(--muted); }
        .menu-item.destructive { color: var(--destructive); }
        
        .modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(2px); }
        .modal-content { background-color: var(--card); margin: 15% auto; padding: 20px; border: 1px solid var(--border); border-radius: 8px; width: 90%; max-width: 400px; }
        .modal-content h2 { margin-top: 0; color: var(--foreground); }
        .modal-input { width: 100%; padding: 10px; margin: 10px 0; background-color: var(--background); border: 1px solid var(--input); color: var(--foreground); border-radius: 4px; font-family: 'JetBrains Mono', monospace; }
        .modal-btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .btn-primary { background-color: var(--primary); color: var(--primary-foreground); }
        .btn-secondary { background-color: var(--secondary); color: var(--secondary-foreground); }

        .settings-gear { position: fixed; bottom: 16px; right: 16px; font-size: 1.8em; background-color: var(--secondary); color: var(--foreground); border: 1px solid var(--border); width: 50px; height: 50px; border-radius: 50%; cursor: pointer; z-index: 150; }
        .reorder-list-item { display: flex; align-items: center; gap: 12px; background-color: var(--secondary); padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; }
        .reorder-list-item-handle { display: flex; flex-direction: column; cursor: grab; color: var(--muted-foreground); }
        .reorder-list-item-handle button { background: none; border: none; color: inherit; cursor: pointer; padding: 0 4px; }
        .reorder-list-item-handle button:hover { color: var(--foreground); }

    .extension-wrapper { border: 1px solid var(--border); border-radius: 8px; margin-bottom: 16px; background-color: var(--card); }
    .extension-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-bottom: 1px solid var(--border); cursor: pointer; }
    .extension-title { font-weight: 600; }
    .collapse-btn { background: none; border: none; color: var(--muted-foreground); font-size: 1.2em; cursor: pointer; }
    .extension-content { padding: 12px; }
    .extension-content.collapsed { display: none; }

    .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: #fff; padding: 10px 20px; border-radius: 6px; z-index: 1000; }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Container for dynamically loaded extensions -->
        <div id="extensions-container"></div>

    </div>

    <!-- Settings Gear Icon -->
    <button id="settings-gear-btn" class="settings-gear">&#9881;</button>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="editor-header">
                <h3>Settings</h3>
                <button onclick="closeSettingsModal()" class="back-btn">&times;</button>
            </div>
            <h4>Extension Order</h4>
            <div id="extension-order-list" class="reorder-list"></div>
            <div style="margin-top:16px;">
                <label for="setting-debug-stack" style="display:flex; align-items:center; gap:8px; font-size:0.9em; color:var(--muted-foreground);">
                    <input type="checkbox" id="setting-debug-stack">
                    <span>Show detailed error stacks</span>
                </label>
            </div>
            <button id="save-settings-btn" class="wizard-save-btn">Save Settings</button>
        </div>
    </div>

    <script type="module" src="/static/js/file_picker.js"></script>
    <script type="module">
        // --- Core UI Primitives ---
        window.teUI = {
            toast: (message, duration = 3000) => {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), duration);
            }
        };

        window.teFetch = async (url, options) => {
            const response = await fetch(url, options);
            const body = await response.json().catch(() => ({}));
            if (!response.ok || !body.ok) {
                throw new Error(body.error || `HTTP ${response.status} - ${response.statusText}`);
            }
            return body.data;
        };

        const SETTINGS_ENDPOINT = '/api/settings';
        let settingsCache = {};
        let settingsLoaded = false;

        async function fetchSettings() {
            try {
                settingsCache = await window.teFetch(SETTINGS_ENDPOINT);
                if (!settingsCache || typeof settingsCache !== 'object') settingsCache = {};
            } catch (err) {
                settingsCache = {};
                console.error('Failed to load settings', err);
            }
            if (!settingsCache.extensionCollapse || typeof settingsCache.extensionCollapse !== 'object') {
                settingsCache.extensionCollapse = {};
            }
            settingsLoaded = true;
            return settingsCache;
        }

        async function persistSettings(patch) {
            const merged = { ...(settingsCache || {}), ...(patch || {}) };
            const saved = await window.teFetch(SETTINGS_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(merged),
            });
            settingsCache = saved || {};
            settingsLoaded = true;
            if (!settingsCache.extensionCollapse || typeof settingsCache.extensionCollapse !== 'object') {
                settingsCache.extensionCollapse = {};
            }
            return settingsCache;
        }

        // --- Main Application Loader ---
        const extensionsContainer = document.getElementById('extensions-container');

        async function loadExtensions() {
            try {
                const response = await fetch('/api/extensions');
                const result = await response.json();
                if (!result.ok) throw new Error(result.error);
                let extensions = result.data;

                // Check for and apply saved order from settings (migrate legacy key if needed)
                if (!settingsLoaded) {
                    await fetchSettings();
                }
                const savedOrder = Array.isArray(settingsCache.extensionOrder) ? settingsCache.extensionOrder : null;
                if (savedOrder) {
                    extensions.sort((a, b) => {
                        const aId = `extension-${a._ext_dir}`;
                        const bId = `extension-${b._ext_dir}`;
                        const aIdx = savedOrder.indexOf(aId);
                        const bIdx = savedOrder.indexOf(bId);
                        if (aIdx === -1 && bIdx === -1) return 0;
                        if (aIdx === -1) return 1;
                        if (bIdx === -1) return -1;
                        return aIdx - bIdx;
                    });
                }

                for (const ext of extensions) {
                    const extDir = ext._ext_dir;
                    const wrapper = document.createElement('div');
                    wrapper.id = `extension-${extDir}`;
                    wrapper.className = 'extension-wrapper';

                    const header = document.createElement('div');
                    header.className = 'extension-header';

                    const title = document.createElement('span');
                    title.className = 'extension-title';
                    title.textContent = ext.name;

                    const collapseBtn = document.createElement('button');
                    collapseBtn.className = 'collapse-btn';
                    collapseBtn.innerHTML = '&#9660;'; // Down arrow

                    header.appendChild(title);
                    header.appendChild(collapseBtn);
                    wrapper.appendChild(header);

                    const content = document.createElement('div');
                    content.className = 'extension-content';
                    wrapper.appendChild(content);

                    extensionsContainer.appendChild(wrapper);

                    // Load template into content div
                    const templatePath = `/extensions/${extDir}/${ext.entrypoints.frontend_template}`;
                    try {
                        const templateResponse = await fetch(templatePath);
                        const html = await templateResponse.text();
                        content.innerHTML = html;
                    } catch (err) {
                        content.innerHTML = `<p style="color: var(--destructive);">Failed to load template: ${err.message}</p>`;
                        continue;
                    }

                    // Load script only after HTML is injected
                    if (ext.entrypoints.frontend_script) {
                        const scriptPath = `/extensions/${extDir}/${ext.entrypoints.frontend_script}`;
                        try {
                            const module = await import(scriptPath);
                            const api = {
                                get: (endpoint) => window.teFetch(`/api/ext/${extDir}/${endpoint}`),
                                post: (endpoint, body) => window.teFetch(`/api/ext/${extDir}/${endpoint}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) }),
                                delete: (endpoint) => window.teFetch(`/api/ext/${extDir}/${endpoint}`, { method: 'DELETE' })
                            };
                            const initResult = module.default(content, api);
                            if (initResult && typeof initResult.then === 'function') {
                                initResult.catch((err) => {
                                    content.innerHTML += `<p style="color: var(--destructive);">Extension init failed: ${err.message}</p>`;
                                });
                            }
                        } catch (err) {
                            content.innerHTML += `<p style="color: var(--destructive);">Error loading script: ${err.message}</p>`;
                        }
                    }

                    // Collapse logic
                    const collapsedState = (settingsCache && typeof settingsCache.extensionCollapse === 'object') ? settingsCache.extensionCollapse : {};
                    if (collapsedState[extDir]) {
                        content.classList.add('collapsed');
                        collapseBtn.innerHTML = '&#9650;'; // Up arrow
                    }

                    header.addEventListener('click', async () => {
                        const isCollapsed = content.classList.toggle('collapsed');
                        collapseBtn.innerHTML = isCollapsed ? '&#9650;' : '&#9660;';
                        const currentState = { ...(settingsCache.extensionCollapse || {}) };
                        currentState[extDir] = isCollapsed;
                        settingsCache.extensionCollapse = currentState;
                        try {
                            await persistSettings({ extensionCollapse: currentState });
                        } catch (err) {
                            console.error('Failed to persist collapse state', err);
                        }
                    });
                }
            } catch (error) {
                extensionsContainer.innerHTML = `
                    <p style="color: var(--destructive);">Error loading extensions.</p>
                    <pre style="color: var(--muted-foreground); white-space: pre-wrap; font-family: 'JetBrains Mono', monospace; font-size: 0.8em;">${error.stack || error}</pre>
                `;
                console.error("Failed to load extensions:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (!settingsLoaded) {
                await fetchSettings();
            }
            await loadExtensions();
        });

        // --- Settings Modal Logic ---
        const settingsModal = document.getElementById('settings-modal');
        const settingsBtn = document.getElementById('settings-gear-btn');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const orderList = document.getElementById('extension-order-list');
        const debugStackToggle = document.getElementById('setting-debug-stack');
        let dragSrcEl = null;

        async function openSettingsModal() {
            if (!settingsLoaded) {
                await fetchSettings();
            }
            // Populate the list with current extensions
            orderList.innerHTML = '';
            const extensions = Array.from(extensionsContainer.children);
            extensions.forEach(ext => {
                const name = ext.id.replace('extension-', '').replace(/_/g, ' ');
                const item = document.createElement('div');
                item.className = 'reorder-list-item';
                item.dataset.extId = ext.id;
                item.innerHTML = `
                    <div class="reorder-list-item-handle">
                        <button class="up-btn">&#9650;</button>
                        <button class="down-btn">&#9660;</button>
                    </div>
                    <span>${name}</span>
                `;
                orderList.appendChild(item);

                item.querySelector('.up-btn').addEventListener('click', () => {
                    if (item.previousElementSibling) {
                        orderList.insertBefore(item, item.previousElementSibling);
                    }
                });
                item.querySelector('.down-btn').addEventListener('click', () => {
                    if (item.nextElementSibling) {
                        orderList.insertBefore(item.nextElementSibling, item);
                    }
                });
            });
            debugStackToggle.checked = !!settingsCache.debugFullStack;
            settingsModal.style.display = 'block';
        }

        window.closeSettingsModal = () => {
            settingsModal.style.display = 'none';
        }

        settingsBtn.addEventListener('click', () => {
            openSettingsModal().catch(err => console.error('Failed to open settings modal', err));
        });
        saveSettingsBtn.addEventListener('click', async () => {
            const newOrder = Array.from(orderList.children).map(item => item.dataset.extId);
            try {
                await persistSettings({
                    extensionOrder: newOrder,
                    debugFullStack: !!debugStackToggle.checked,
                });
                window.teUI.toast?.('Settings saved');
                closeSettingsModal();
                extensionsContainer.innerHTML = '';
                await loadExtensions();
            } catch (err) {
                console.error('Failed to save settings', err);
                window.teUI.toast?.('Failed to save settings: ' + (err?.message || err));
            }
        });

    </script>
        <script>
// Register Service Worker for PWA installability
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => {
            console.error('Service worker registration failed:', err);
        });
    });
}
</script>
</body>
</html>
