<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termux Extensions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: hsl(224, 71%, 4%);
            --foreground: hsl(213, 31%, 91%);
            --card: hsl(224, 71%, 7%);
            --card-foreground: hsl(213, 31%, 91%);
            --popover: hsl(224, 71%, 7%);
            --popover-foreground: hsl(213, 31%, 91%);
            --primary: hsl(217, 91%, 60%);
            --primary-foreground: hsl(222, 84%, 5%);
            --secondary: hsl(222, 84%, 11%);
            --secondary-foreground: hsl(213, 31%, 91%);
            --muted: hsl(223, 47%, 11%);
            --muted-foreground: hsl(215, 13%, 65%);
            --accent: hsl(216, 87%, 52%);
            --accent-foreground: hsl(222, 84%, 5%);
            --destructive: hsl(0, 63%, 31%);
            --destructive-foreground: hsl(210, 40%, 98%);
            --border: hsl(216, 34%, 17%);
            --input: hsl(216, 34%, 17%);
            --ring: hsl(216, 87%, 52%);
            --success: hsl(142, 69%, 45%);
            --warning: hsl(38, 92%, 50%);
        }
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
        }
        .main-container {
            width: 100%;
            min-height: 100vh;
            background-color: var(--background);
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .section-title {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0;
        }
        .refresh-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--muted-foreground);
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .refresh-btn:hover {
            background-color: var(--secondary);
            color: var(--foreground);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }
        .stat-card {
            background-color: var(--secondary);
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }
        .stat-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9em;
            color: var(--muted-foreground);
            margin-bottom: 8px;
        }
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1em;
            color: var(--foreground);
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            border-radius: 9999px;
            background-color: var(--muted);
            overflow: hidden;
        }
        .progress-fill-cpu { width: 60%; height: 100%; background-color: var(--accent); }
        .progress-fill-mem { width: 45%; height: 100%; background-color: var(--warning); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-green { background-color: var(--success); }

        /* Extension-specific styles will be loaded or are defined in their components */
        .session {
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 12px;
        }
        .session-header { display: flex; justify-content: space-between; align-items: center; }
        .session-title { font-family: 'JetBrains Mono', monospace; font-size: 1em; font-weight: 500; color: var(--primary); }
        .session-cwd { font-family: 'JetBrains Mono', monospace; color: var(--muted-foreground); font-size: 0.8em; margin-top: 4px; }
        .menu-btn { background: none; border: none; color: var(--muted-foreground); font-size: 1.5em; cursor: pointer; }
        .menu-btn:hover { color: var(--foreground); }
        .menu { display: none; position: absolute; background-color: var(--popover); border: 1px solid var(--border); border-radius: 4px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 100; }
        .menu-item { padding: 0.8em 1.2em; cursor: pointer; font-size: 0.9em; }
        .menu-item:hover { background-color: var(--muted); }
        .menu-item.destructive { color: var(--destructive); }
        
        .modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(2px); }
        .modal-content { background-color: var(--card); margin: 15% auto; padding: 20px; border: 1px solid var(--border); border-radius: 8px; width: 90%; max-width: 400px; }
        .modal-content h2 { margin-top: 0; color: var(--foreground); }
        .modal-input { width: 100%; padding: 10px; margin: 10px 0; background-color: var(--background); border: 1px solid var(--input); color: var(--foreground); border-radius: 4px; font-family: 'JetBrains Mono', monospace; }
        .modal-btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .btn-primary { background-color: var(--primary); color: var(--primary-foreground); }
        .btn-secondary { background-color: var(--secondary); color: var(--secondary-foreground); }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- System Stats (Part of Core UI) -->
        <div>
            <h2 class="section-title">System</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label"><span>CPU</span> <div class="status-dot dot-green"></div></div>
                    <div id="stat-cpu-value" class="stat-value">--%</div>
                    <div class="progress-bar"><div id="progress-cpu-fill" class="progress-fill-cpu"></div></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><span>Memory</span> <div class="status-dot dot-green"></div></div>
                    <div id="stat-mem-value" class="stat-value">--%</div>
                    <div class="progress-bar"><div id="progress-mem-fill" class="progress-fill-mem"></div></div>
                </div>
            </div>
        </div>

        <!-- Container for dynamically loaded extensions -->
        <div id="extensions-container"></div>

    </div>

    <script type="module">
        // --- Main Application Loader ---
        const extensionsContainer = document.getElementById('extensions-container');

        async function loadExtensions() {
            try {
                const response = await fetch('/api/extensions');
                const extensions = await response.json();

                for (const ext of extensions) {
                    const extDir = ext._ext_dir;
                    const extContainer = document.createElement('div');
                    extContainer.id = `extension-${extDir}`;
                    extContainer.className = 'extension-wrapper';
                    extensionsContainer.appendChild(extContainer);

                    // 1. Fetch and inject the extension's HTML template
                    const templatePath = `/extensions/${extDir}/${ext.entrypoints.frontend_template}`;
                    const templateResponse = await fetch(templatePath);
                    extContainer.innerHTML = await templateResponse.text();

                    // 2. Dynamically import and initialize the extension's JavaScript module
                    const scriptPath = `/extensions/${extDir}/${ext.entrypoints.frontend_script}`;
                    const module = await import(scriptPath);
                    
                    // Create a scoped API object for the extension
                    const api = {
                        get: (endpoint) => fetch(`/api/ext/${extDir}/${endpoint}`).then(res => res.ok ? res.json() : Promise.reject(res)),
                        post: (endpoint, body) => fetch(`/api/ext/${extDir}/${endpoint}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(body)
                        }).then(res => res.ok ? res.json() : Promise.reject(res)),
                        delete: (endpoint) => fetch(`/api/ext/${extDir}/${endpoint}`, { method: 'DELETE' }).then(res => res.ok ? res.json() : Promise.reject(res))
                    };

                    module.default(extContainer, api);
                }
            } catch (error) {
                extensionsContainer.innerHTML = `
                    <p style="color: var(--destructive);">Error loading extensions.</p>
                    <pre style="color: var(--muted-foreground); white-space: pre-wrap; font-family: 'JetBrains Mono', monospace; font-size: 0.8em;">${error.stack || error}</pre>
                `;
                console.error("Failed to load extensions:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadExtensions();
            refreshSystemStats();
            setInterval(refreshSystemStats, 5000); // Refresh stats every 5 seconds
        });

        function refreshSystemStats() {
            fetch('/api/system_stats')
                .then(res => res.ok ? res.json() : Promise.reject(res))
                .then(stats => {
                    const cpuValue = document.querySelector('#stat-cpu-value');
                    const memValue = document.querySelector('#stat-mem-value');
                    const cpuFill = document.querySelector('#progress-cpu-fill');
                    const memFill = document.querySelector('#progress-mem-fill');

                    if(cpuValue) cpuValue.textContent = `${stats.cpu_usage}%`;
                    if(memValue) memValue.textContent = `${stats.mem_usage}%`;
                    if(cpuFill) cpuFill.style.width = `${stats.cpu_usage}%`;
                    if(memFill) memFill.style.width = `${stats.mem_usage}%`;
                })
                .catch(error => {
                    console.error("Failed to load system stats:", error);
                    const cpuValue = document.querySelector('#stat-cpu-value');
                    if(cpuValue) cpuValue.textContent = 'Error';
                });
        }
    </script>
</body>
</html>
